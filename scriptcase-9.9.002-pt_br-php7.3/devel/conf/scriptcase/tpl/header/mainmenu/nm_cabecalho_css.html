<head>
    <style>
    .scMenuHHeader *,
    .scMenuHHeader *:before,
    .scMenuHHeader *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box; }

    .scMenuHHeader {
      height: 75px;
      box-sizing: border-box;
      padding: 20px 0;
      border-bottom: 5px solid rgba(0, 0, 0, .25); }
      .scMenuHHeader .container {
		width: 90%;
        padding: 0 25px;
        margin: 0 auto; }
      .scMenuHHeader .left {
        float: left; }
      .scMenuHHeader .left img {
	    width: 185px; }
      .scMenuHHeader .right {
        float: right; }
        .scMenuHHeader .right:after {
          content: "";
          display: table;
          clear: both;
          width: 100%; }
      .scMenuHHeader .menu {
        margin: 0;
        padding: 0;
        position: relative; }
        .scMenuHHeader .menu li {
          list-style: none; }
        .scMenuHHeader .menu li a {
          font-family: Arial, sans-serif;
          font-size: 13px;
          font-weight: bold;
          text-decoration: none;
          color: #3366CC;
          text-transform: uppercase; }
        .scMenuHHeader .menu .menu-toggler {
          height: 36px;
          border-radius: 2px;
          display: inline-block;
          position: relative;
          z-index: 2; }
        .scMenuHHeader .menu .menu-toggler > img {
          max-width: 32px;
          border-radius: 50%;
          float: left; }
        .scMenuHHeader .menu .menu-toggler > span,
        .scMenuHHeader .menu .menu-toggler > i {
		  color: #fff;
          float: left;
          margin-left: 7px;
          padding: 8px 0;
          transition: all 0.2s;
          -o-transition: all 0.2s;
          -ms-transition: all 0.2s;
          -webkit-transition:all 0.2s;
          -moz-transition:all 0.2s;
          -webkit-backface-visibility: hidden; }
        .scMenuHHeader .menu .menu-toggler > i svg {
          fill: white; }
        .scMenuHHeader .menu .menu-toggler + ul {
          position: absolute;
          min-width: 300px;
          z-index: 9999;
          right: -13px;
          margin-top: -1px;
          border-radius: 2px;
          display: none;
          background: white;
          border: 1px solid rgba(0, 0, 0, 0.085);
          box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.085); }
        .scMenuHHeader .menu .menu-toggler + ul:before,
        .scMenuHHeader .menu .menu-toggler + ul:after {
          bottom: 100%;
          right: 10px;
          border: solid transparent;
          content: " ";
          height: 0;
          width: 0;
          position: absolute;
          pointer-events: none; }
        .scMenuHHeader .menu .menu-toggler + ul:after {
          border-color: rgba(136, 183, 213, 0);
          border-bottom-color: white;
          border-width: 10px;
          margin-left: 0px; }
        .scMenuHHeader .menu .menu-toggler + ul li.menu-item {
          clear: both;
          border-top: 1px solid rgba(0, 0, 0, 0.085); }
        .scMenuHHeader .menu .menu-toggler + ul li.menu-item a {
          display: block;
          padding: 10px 8px;
          color: #333; }
        .scMenuHHeader .menu .menu-toggler + ul li.menu-item a:hover {
          background-color: rgba(0, 0, 0, 0.03); }
        .scMenuHHeader .menu .info {
          padding: 10px 20px; }
        .scMenuHHeader .menu .info .left,
        .scMenuHHeader .menu .info .right {
          float: none;
          vertical-align: top;
          display: table-cell; }
        .scMenuHHeader .menu .info .right {
          padding: 10px; }
		.scMenuHHeader .menu .info .right a {
		  text-transform: none;	}
        .scMenuHHeader .menu .info .left img {
          max-width: 72px;
          border-radius: 100px; }
        .scMenuHHeader .menu .info h4 {
          font-family: Arial, sans-serif;
          font-size: 16px;
          margin-bottom: 15px; }
        .scMenuHHeader .menu .info h4 small {
          font-weight: normal;
          font-size: 13px;
          opacity: .5; }
        .scMenuHHeader .menu .info a {
          font-size: 13px; }
        .scMenuHHeader .menu .info a:hover {
          text-decoration: underline; }
        .scMenuHHeader .menu.open ul {
          display: block; }
        .scMenuHHeader .menu.open .menu-toggler > i {
          transform: rotate(180deg);
          transition: all 0.2s;
          -o-transition: all 0.2s;
          -ms-transition: all 0.2s;
          -webkit-transition:all 0.2s;
          -moz-transition:all 0.2s;
          -webkit-backface-visibility: hidden; }
        .scMenuHHeader .info a {
          text-transform: none;
          font-weight: normal; }
		.scMenuHHeaderFont{
		  font-size: 12px; }
    </style>
    <script type="text/javascript">
    $(function(){
        $('.menu').hover(function(){
            $(this).toggleClass('open');
        });
        /*
        $('.menu').click(function(){
            $(this).toggleClass('open');
        })

        $(document).click(function(e) {
            if(!$(event.target).closest('.menu').length) {
                if($('.menu').hasClass("open")) {
                    $('.menu').removeClass('open');
                }
            }
        });
        */
    })
    </script>
</head>
