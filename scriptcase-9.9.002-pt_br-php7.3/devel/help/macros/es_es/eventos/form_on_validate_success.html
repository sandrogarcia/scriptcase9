		<TITLE>Este evento ocurre cuando no hay un error de validación.</TITLE>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel='stylesheet' type='text/css' href="../../macros.css">

			<body style="margin: 10px">
			<p>Este evento ocurre después de enviar el formulario y ejecutar el evento onValidate, por lo que si la validación es exitosa y no contiene errores, generados por las macros sc_error_exit o sc_error_message, se ejecuta el evento onValidateSuccess.</p>

			</body>
